    <nav class="navbar navbar-expand-md navbar-dark  fixed-top"style="background-color: black;">

    <main role="main" class="container" style="text-align: center;">

        <div class="text-center mt-5 pt-5">

            <h4>Alt Tag Web Tool</h4>
        
            <img src="https://clickspixels.com/img/uparrow.png"></img>
            <img src="https://clickspixels.com/img/rightarrow.png" alt="right arrow"></img>
            <img src="https://clickspixels.com/img/downarrow.png"></img>
            <img src="https://clickspixels.com/img/leftarrow.png" alt="left arrow"></img>
           
            <img src="https://clickspixels.com/img/uparrow.png" alt="uparrow"></img>
            <img src="https://clickspixels.com/img/rightarrow.png"></img>
            <img src="https://clickspixels.com/img/downarrow.png" alt="downarrow"></img>
            <img src="https://clickspixels.com/img/leftarrow.png" alt="left arrow"></img>
           
           
            
           
            
            <p id="message"></p>
            <label for="description"><b>Step 1:</b></label><br>
            <button type="button" class="btn btn-danger" onclick="altcheck()">Check for alt tags &#10148;</button><br><br>
            <label for="description"><b> Step 2: Enter the image description:  </b></label><br>
            <input  type="text" id="altadd" value="">
            <button type="button" class="btn btn-danger" onclick="addalt()">Add alt description &#10148;</button><br><br>
            <label for="description"><b> Step 3: Re-Check for alt tags</b></label><br><br>
        </div>
    </main>
